<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Golden ratio series - a small app to get list of golden ratio</title>
</head>

<body>
  <div id="app">
    <header>
      <h2>Golden Ratio Series (GRS) Generator</h2>
    </header>
    <main>
      <section id="calculator" class="board">
        <div id="style-container">
          <div id="operator" class="board-item">
            <label for="operator-value">Operator</label>
            <select id="operator-value">
              <option value="*">*</option>
              <option value="/">/</option>
              <option value="+">+</option>
              <option value="-">-</option>
            </select>
          </div>
          <div id="queantity" class="board-item">
            <label for="quant-value">List size</label>
            <input type="number" id="list-value" min="1" max="100" value="5">
          </div>
          <div id="option" class="board-item">
            <label for="fixed-number">Fixed point</label>
            <input type="number" id="fixed-number" min="0" max="100" value="2">
          </div>

        </div>

        <button id="get-btn" class="btn">GET</button>
      </section>

      <section id="list" class="board">
        <h4>List</h4>
        <ol id="generatedList">
          <!-- Javascript will injected here to generate list -->
        </ol>
      </section>
    </main>
    <footer>
      <div id="info" class="board">
        <h4>Info</h4>
        <address>
          <span>GRS, 2020</span>
          <span>Ryu Sung Chul</span>
          <a href="mailto:daka0522@gmail.com">daka0522@gmail.com</a>
          <a href="https://github.com/daka0522/grs"
          title="Open source of this project">github.com/daka0522/howork</a>
          <span>Seoul, South Korea</span>
        </address>
      </div>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
